      - name: Notify deployment success
        if: success()
        run: |
          echo "Staging deployment successful!"
          # Add Slack notification here

  # ------------------------------------------
  # Job 3: Deploy to Production
  # ------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://hrskills.example.com
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment marker
        run: |
          echo "Deployment started at $(date)" > deployment.log
          echo "Commit: ${{ github.sha }}" >> deployment.log
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}" >> deployment.log

      - name: Deploy to Production (Blue-Green)
