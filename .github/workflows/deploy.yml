          #   --image ${{ needs.build-and-push.outputs.image-tag }} \
          #   --platform managed \
          #   --region us-central1 \
          #   --allow-unauthenticated

      - name: Run smoke tests
        run: |
          echo "Running post-deployment smoke tests..."
